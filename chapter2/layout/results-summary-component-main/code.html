<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1 class="left-header">Your Result</h1>
        <div class="result">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <div class="content">
          <h1>Great</h1>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="right">
        <h1 class="right-header">Summary</h1>
        <div class="summary-list">
          <div class="box">
            <div class="box-left">
              <img src="assets/images/icon-reaction.svg" alt="" />
              <p>Reaction</p>
            </div>
            <div class="box-right">
              <span>80</span>
              <p>/ 100</p>
            </div>
          </div>
          <div class="box">
            <div class="box-left">
              <img src="assets/images/icon-memory.svg" alt="" />
              <p>Memmory</p>
            </div>
            <div class="box-right">
              <span>92</span>
              <p>/ 100</p>
            </div>
          </div>
          <div class="box">
            <div class="box-left">
              <img src="assets/images/icon-verbal.svg" alt="" />
              <p>Verbal</p>
            </div>
            <div class="box-right">
              <span>61</span>
              <p>/ 100</p>
            </div>
          </div>
          <div class="box">
            <div class="box-left">
              <img src="assets/images/icon-visual.svg" alt="" />
              <p>Visual</p>
            </div>
            <div class="box-right">
              <span>72</span>
              <p>/ 100</p>
            </div>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
